<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Test</title>
    <style>
        .pal-name {
            margin-top: 1.3rem;
        }
    </style>
</head>

<body>
    <h1>Testing Palettes</h1>
    <script type="module">
        import * as palettes from './index.js';

        let pals = palettes.getAll();

        let palsHarm = palettes.getAllBySize(1);
        console.log(palsHarm)

        pals.forEach(pal => {
            var newDiv = document.createElement("div");
            newDiv.setAttribute('class', 'pal-name')
            var newContent = document.createTextNode(pal['name']);
            newDiv.appendChild(newContent);
            document.body.insertAdjacentElement('beforeend', newDiv);
            var prev = 'start';

            for (var i = 0; i < pal['colors'].length; i++) {
                if (pal['colors'][i] !== "") {
                    var newDiv = document.createElement("div");
                    newDiv.setAttribute('style', `background-color:${pal['colors'][i]}; height:60px; width: 40%`);
                    newDiv.setAttribute('id', `${pal['name']}-${i}`);
                    var currDiv = document.getElementById(prev);
                    document.body.insertAdjacentElement('beforeend', newDiv);
                    prev = `${pal['name']}-${i}`
                }
            }
        });
    </script>
</body>

</html>
